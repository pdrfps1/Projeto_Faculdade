<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-title">Viajare</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarViagem">Nova Viagem</button>
        <table id="tableViagem" class="records">
            <thead>
                <tr>
                    <th>Destino</th>
                    <th>Data</th>
                    <th>Percurso</th>
                    <th>Despesas</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td>15/05/2022</td>
                    <td>16KM</td>
                    <td>R$5000.00</td>
                        <button type="button" class="button green">Editar</button>
                        <button type="button" class="button red">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Viagem</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form" id = "form">
                    <input id="destino" type="text" class="modal-field" placeholder="Destino"required>
                    <input id="data" type="date" class="modal-field" placeholder="Data"required>
                    <input id="distancia" type="number" class="modal-field" placeholder="Distancia"required>
                    <input id="despesas" type="number" class="modal-field" placeholder="Despesas"required>
                </form>
                <footer class="modal-footer">
                    <button class="button green" id= "salvar">Salvar</button>
                    <button class="button blue" id= "cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Pedro Rodrigues
    </footer>
</body>
</html>
